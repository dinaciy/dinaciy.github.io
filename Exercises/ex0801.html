<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
    <style>
        input:focus {
            color: #53EC3E;
            font-weight: bold;
        }

        .username-design {
            color: red;
            background-color: white;
            border-color: blue;
        }

        .email-design {
            border-color: blue;
        }
    </style>
</head>

<body>

    <!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->
    <form action="https://coderinyou-1332.appspot.com/submit" method="Post">

        <div>
            <label for="name-txt"> Name- 
            </label>
            <input class="username-design" type="text" id="name-txt" name="username" required placeholder="Username please">
            </label>
        </div>

        <br>

        <div>
            <label for="email-txt">Email-
            </label>
            <input class="email-design" type="email" id="email-txt" name="email" required placeholder="Email :)">
        </div>

        <br>
        <div class="my-form-group">
            <label for="checkbox-id">Gender-</label>
            <input id="checkbox-id" type="text" name="checkbox" placeholder="Female">

        </div>

        <br>
        <div>
            <textarea name="my-message" id="message-txt" cols="30" rows="10" placeholder="Type your message here..."></textarea>
        </div>

        <br>
        <input class="button" type="Submit" name="submit" value="Sign Up!!">
    </form>
